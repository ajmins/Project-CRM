<!--{% extends "base.html" %} -->
{% block title %}Login{% endblock %} 
{% block content %}
    <div class="flex-wrapper">
    <section class="container section" id="userAuth">
        <div class="row">
            <div class="col s12 l6">
                <div class="logo-container">
                    <img src="../static/images/logo-dark.png" alt="logo">
                </div>
                <p>With more lessons, you can begin,
                improve, or strengthen your skills.</p>
            </div>
            <div class="col s12 l6 offest-l2">
                <ul class="tabs">
                    <li class="tab col s12">
                        <a href="#loginUser" class="black-text">Login</a>
                    </li>
                </ul>
                <br>
                <div class="col s12" id="loginUser">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person</i>
                                <input id="email" type="email" class="validate" name="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">fingerprint</i>
                                <input id="password" type="password" class="validate" name="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <a href="#" class="orange-text">Forgot Password?</a><br><br><br>
                            </div>
                            <div class="input-field col s6">
                                <a href="/register" class="orange-text">Don't have an account? <span style="color:#2b6777; font-weight:bold" >Sign Up</span></a><br><br><br>
                            </div>
                        </div>
                        
                        <a class="waves-effect waves-light btn orange" href="./admin/dashboard"><i
                                class="material-icons left">send</i>Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </section> 
    <!--footer-->
    <footer class="page-footer">
    <div class="footer-copyright">
        <div class="right-align container align-footer">
            Â©2022 All Rights Reserved, <span style="color:#52ab98">InApp Academy</span>. Privacy & Terms

        </div>
      </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/materialize.js"></script>
<script>
    $(document).ready(function () {
        $('.tabs').tabs();
    })
</script>
{% endblock %}
